<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body class="bo">
    <h1 class="heading">This is a Number Guessing game</h1>
    <p class="info"><span style="color: brown;font-size: 30px; ">Rules</span> : you have to guess a number between a range of 1 to 10.</p>
        <div id="first">
            <h1 id="para">Let's get start</h1>
        <button onclick="button_click()" class="guessSubmit">generate number</button></div>
        <div id="loading">
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-secondary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-success" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-danger" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-warning" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-info" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-light" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-dark" role="status">
                <span class="sr-only">Loading...</span>
              </div>
        </div>
        <div id="afterloading">
        <b><label for="guessField" style="font-family: Goudy Old Style,Garamond,Big Caslon,Times New Roman,serif; font-size: 40px;color:rgb(24, 16, 115)">Guess the number :  </label>
        </b>
        <input type = "number"  id = "box" class = "guessField">
        <br>
        <input type = "submit"  value = "Submit guess"  class = "guessSubmit"  id = "sub">
        </div>
        <div id="last">  
          <h1 id="result"></h1>
        <button id ="btn" >Try again !!!</button>
        </div>
</body>
<script src="guess.js"></script>
</html>
